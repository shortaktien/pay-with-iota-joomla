PLG_CONTENT_PAYWITHIOTA ="Content - Pay with Iota"
PLG_PAYWITHIOTA_XML_DESCRIPTION = "<br>This <b>IOTA plugin</b> works on the basis of the IOTA button https://shortaktien.de which can be found here.<br>

                                  This plugin lets you easily insert this button on your Joomla site . Whether in a content of article or in a custom module.<br> <br>

                                  There are 4 entries you need to make: <br><br>

                                  <b>Address</b> - this is the same as your address in the Firefly app. This is needed so that you can receive your donations and earnings.
                                  <br><br>

                                  <b>The amount</b> - here you enter the amount of IOTA you want to receive. It is calculated in the smallest form of IOTA.
                                  <br><br>

                                  <b>Currency</b> - specify here which currency you want to have, in case you want to give people the possibility to convert to USD/EUR for 		 example, you will still get your donations and income in IOTA here. The conversion rate will be updated every minute.
                                  <br><br>

                                  <b>The user</b> - this input will be necessary for the [donation] button. The users will see who they are donating to. Here you can enter 		 your name or the name of your website.
                                  <br><br>

                                  <br><b>How to use:</b><br>

                                  To insert the button  on your Joomla site, simply paste the shortcode <b>{iotabtn}</b>. This is the Button for a payment with 			 IOTA<br>

                                  The shortcode <b>{fiatbtn}</b> stand for the button with the option to make a transaction with a  conversion fiat currency <br>

                                  The shortcode <b>{donationbtn}</b> gives you the Button for a Donation. The user can enter here set or own data for the sum.<br><br><br>All updates, new features ect, can be found on my blog <a href='https://short-aktien.de/blog'>Short-Aktien</a>. The code is open source and can be found on <a href='https://github.com/shortaktien/iota-pay-wordpress'>GitHub</a>. 
                                  
                                  <br>
                                  
                                  Added as new Feature: Autoupdate"
